<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Details</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{user.first_name}} {{user.last_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Email:</p>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block"  [routerLink]="['/menu/useredit', user._id]" >Edit</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(user._id)">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
