<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="addUser()" stolts="end"	><ion-icon ios="ios-person-add" md="md-person-add"></ion-icon></button>
    <ion-list>
    <ion-item (click)="moveDetails(user)" *ngFor="let user of users" detail>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label>{{user.first_name}} {{user.last_name}} </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
  
</ion-content>
