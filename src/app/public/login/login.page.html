<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #loginform="ngForm" (ngSubmit)="login()">   
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userLogin.email"  name="email" email="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required #email="ngModel"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="userLogin.password" name="password" required #password="ngModel"></ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="loginform.invalid" expand="full" color="primary">Login</ion-button>
  </form>
</ion-content>
